<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="_acss_/font.css">
    <link rel="stylesheet" href="_acss_/xadmin.css">
    <link rel="stylesheet" href="_acss_/main.css">
    <script type="text/javascript" src="_ajs_/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="_layui_/layui.js"></script>
    <script type="text/javascript" src="_ajs_/xadmin.js"></script>
    <script type="text/javascript" src="_ajs_/main.js"></script>
    <script>
        Login.init();
    </script>
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">珀翡后台管理系统1.1</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-filter="login_submit" lay-submit="" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>

<script>
    $(function(){
        Common.form_sumbit('login_submit','{:url("login/login_check")}');
    })
</script>
</body>
</html>
