{extend name="public/base"}
{block name="meta"}{/block}
{block name="content"}
<div class="x-body">
    <xblock>
        <button mark="delall" url="{:url('videos/templet_delete')}" class="layui-btn layui-btn-danger"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加视频','{:url("videos/templet_add")}',400,300)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：{$count} 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>内容</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="v"}
        <tr>
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='{$v.id}'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td>{$v.content}</td>
            <td class="td-manage">
                <a mark="del" url="{:url('videos/templet_delete',['id'=>$v['id']])}" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    {$page}
</div>
<script>
    $(function(){
        Common.del();
    })
</script>
{/block}
