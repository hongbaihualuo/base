{extend name="public/base"}
{block name="meta"}{/block}
{block name="content"}
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <input type="hidden" value="{$detail.id}" name="id" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                视频标题
            </label>
            <div class="layui-input-block">
                <input type="text" readonly value="{$detail.title}" name="title" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                发布人
            </label>
            <div class="layui-input-block">
                <input type="text" readonly value="{$detail.username}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                评论内容
            </label>
            <div class="layui-input-block">
                <textarea type="text"  name="content" lay-verify="content" class="layui-textarea">{$detail.content}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="submit" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script>
    Common.upload_video_one('#video');
    Common.form_sumbit('submit','{:url("videos/comment_edit")}');
</script>
{/block}
