{extend name="public/base"}
{block name="meta"}{/block}
{block name="content"}
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>账号
            </label>
            <div class="layui-input-block">
                <input type="text" maxlength="32" name="account" lay-verify="account" placeholder="登录账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                昵称
            </label>
            <div class="layui-input-block">
                <input type="text" maxlength="32" name="nickname" lay-verify="nickname" placeholder="昵称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>类型
            </label>
            <div class="layui-input-block">
                <select name="type" lay-verify="type" lay-search="">
                    <option value="">请选择</option>
                    {volist name='type' id='v'}
                    <option value="{$v.user_type_id}">{$v.type_name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-block">
                <input type="password" maxlength="32" name="password" lay-verify="password" placeholder="登录密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>确认密码
            </label>
            <div class="layui-input-block">
                <input type="password" maxlength="32" name="cpassword" lay-verify="cpassword" placeholder="确认登录密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                手机号
            </label>
            <div class="layui-input-block">
                <input type="text" maxlength="32" name="mobile" lay-verify="mobile" placeholder="手机号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                余额
            </label>
            <div class="layui-input-block">
                <input type="number" min="1" name="money" lay-verify="money" placeholder="用户余额" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                积分
            </label>
            <div class="layui-input-block">
                <input type="number" min="1" name="score" lay-verify="score" placeholder="用户积分" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                是否启用
            </label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="0" title="正常" checked="">
                <input type="radio" name="status" value="1" title="停用">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                是否机器人
            </label>
            <div class="layui-input-block">
                <input type="radio" name="is_robot" value="0" title="否" checked="">
                <input type="radio" name="is_robot" value="1" title="是">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="submit" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script>
    Common.form_sumbit('submit','{:url("member/member_add")}');
</script>
{/block}
