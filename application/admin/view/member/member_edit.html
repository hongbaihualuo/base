{extend name="public/base"}
{block name="meta"}{/block}
{block name="content"}
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <input type="hidden" name="id" lay-verify="id" value="{$detail.user_id}" class="layui-input">
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    <span class="x-red">*</span>账号
                </label>
                <div class="layui-input-inline">
                    <input type="text" maxlength="32" name="account" readonly lay-verify="account" value="{$detail.username}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">
                    <span class="x-red">*</span>类型
                </label>
                <div class="layui-input-inline">
                    <select name="type" lay-verify="type" lay-search="">
                        <option value="">请选择</option>
                        {volist name='type' id='v'}
                        <option value="{$v.user_type_id}" {if condition="$detail['user_type'] == $v['user_type_id']"} selected {/if}>{$v.type_name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    昵称
                </label>
                <div class="layui-input-inline">
                    <input type="text" maxlength="32" name="nickname" lay-verify="nickname" value="{$detail.nickname}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">
                    性别
                </label>
                <div class="layui-input-inline">
                    <input type="radio" name="sex" value="0" title="男" {if condition="$detail['sex'] == 0"} checked=""{/if}>
                    <input type="radio" name="sex" value="1" title="女" {if condition="$detail['sex'] == 1"} checked=""{/if}>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    <span class="x-red">*</span>密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" maxlength="32" name="password" lay-verify="password" placeholder="不修改则为空！" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">
                    手机号
                </label>
                <div class="layui-input-inline">
                    <input type="text" maxlength="32" name="mobile" lay-verify="mobile" placeholder="手机号" value="{$detail.mobile}" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                   余额
                </label>
                <div class="layui-input-inline">
                    <input type="number" min="1" name="money" lay-verify="money" placeholder="用户余额" value="{$detail.money}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">
                    积分
                </label>
                <div class="layui-input-inline">
                    <input type="number" min="1" name="score" lay-verify="score" placeholder="用户积分" value="{$detail.score}" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    签名
                </label>
                <div class="layui-input-inline">
                    <input type="text" maxlength="200" name="sign" lay-verify="sign" value="{$detail.sign}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">
                    爱好
                </label>
                <div class="layui-input-inline">
                    <input type="text" maxlength="200" name="like" lay-verify="like" value="{$detail.like}" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    是否启用
                </label>
                <div class="layui-input-inline">
                    <input type="radio" name="status" value="0" title="正常" {if condition="$detail['status'] == 0"} checked=""{/if}>
                    <input type="radio" name="status" value="1" title="停用" {if condition="$detail['status'] == 1"} checked=""{/if}>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">
                    真实姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="real_name" lay-verify="real_name" placeholder="用户真实姓名" value="{$detail.real_name}" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    邀请码
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="recom_code" lay-verify="recom_code" placeholder="邀请码" value="{$detail.recom_code}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">
                    注册平台
                </label>
                <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <select name="reg_type" lay-verify="reg_type" lay-search="">
                            <option value="0" {if condition="$detail['reg_type'] == 0"} selected {/if}>WEB</option>
                            <option value="1" {if condition="$detail['reg_type'] == 1"} selected {/if}>WAP</option>
                            <option value="2" {if condition="$detail['reg_type'] == 2"} selected {/if}>安卓</option>
                            <option value="3" {if condition="$detail['reg_type'] == 3"} selected {/if}>IOS</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    来源
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="source" lay-verify="source" placeholder="来源" value="{$detail.source}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <label class="layui-form-label">
                是否机器人
            </label>
            <div class="layui-input-inline">
                <input type="radio" name="is_robot" value="0" title="否" {if condition="$detail['is_robot'] == 0"} checked {/if}>
                <input type="radio" name="is_robot" value="1" title="是" {if condition="$detail['is_robot'] == 1"} checked {/if}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="submit" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script>
    Common.form_sumbit('submit','{:url("member/member_edit")}');
</script>
{/block}
