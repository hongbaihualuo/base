{extend name="public/base"}
{block name="meta"}{/block}
{block name="content"}
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <input type="hidden" name="id" lay-verify="id" value="{$detail.manage_group_id}" >
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>组名
            </label>
            <div class="layui-input-block">
                <input type="text" maxlength="32" name="name" lay-verify="name" placeholder="管理组名" value="{$detail.manage_group_name}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                描述
            </label>
            <div class="layui-input-block">
                <input type="text" maxlength="200" name="desc" lay-verify="desc" placeholder="管理组描述" value="{$detail.manage_group_desc}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                是否启用
            </label>
            <div class="layui-input-block">
                <input type="radio" name="status" lay-verify="status" value="0" title="启用" {if condition="$detail['status'] == 0"} checked="" {/if} />
                <input type="radio" name="status" lay-verify="status" value="1" title="停用" {if condition="$detail['status'] == 1"} checked="" {/if} />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="submit" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script>
    Common.form_sumbit('submit','{:url("manager/group_edit")}');
</script>
{/block}
